<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error - {{status}}</title>
</head>
<body>
  <div>
    <h1>Error - {{status}}</h1>
    <p>Looks like something broke</p>
    {% if (env === 'development') %}
    <h2>Message:</h2>
    <pre>
      <code>
        {{error}}
      </code>
    </pre>
    <h2>stack:</h2>
    <pre>
      <code>
        {{stack}}
      </code>
    </pre>
    {% endif %}
  </div>
</body>
</html>
